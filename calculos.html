<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Telecomunicaciones</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">
              
        <section id="formula-section" class="content-box">
            <h2></h2>
            <div class="formula-display">
                <img id="formulaImage" src="ruta/a/tu/imagen_formula.png">   
            </div>
        </section>

        <section class="content-box">
            <h2 id="tituloCalculo"></h2>
            <form id="formularioCalculo"></form>

        <section id="video-section" class="content-box">
            <h2>Video Explicativo</h2>
            <div class="video-wrapper">
                <iframe
                    width="560" height="315"
                    id="formulaVideo"
                    src=""
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>

            </div>
        </section>
